<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Parafia pw. Św. Andrzeja Apostoła w Borowie – galeria zdjęć z wydarzeń parafialnych.">
  <title>Parafia Borów - Galeria</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      color: #3e2f1c;
      background-color: #fdfcf9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #e0c9a6;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin: 0;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #3e2f1c;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    nav a:hover {
      color: #a67c3d;
      transform: scale(1.1);
    }
    .hamburger {
      display: none;
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #3e2f1c;
    }
    .mobile-nav {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: #e0c9a6;
      padding: 1rem;
      z-index: 1000;
    }
    .mobile-nav a {
      margin: 0.5rem 0;
    }
    .show {
      display: flex !important;
    }
    main {
      flex: 1;
      width: 100%;
      max-width: none;
      padding: 2rem 1rem;
      box-sizing: border-box;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      justify-items: center;
      width: 100%;
      box-sizing: border-box;
    }
    .gallery-item {
      background: #f2e8dc;
      border-radius: 10px;
      padding: 0.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
    .gallery-item img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      aspect-ratio: 1 / 1;
    }
    .gallery-item time {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #666;
    }
    footer {
      background-color: #3e2f1c;
      color: white;
      text-align: center;
      padding: 1rem 1rem;
      margin-top: auto;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        display: none;
      }
      .hamburger {
        display: block;
      }
      h2 {
        font-size: 1.5rem;
      }
      .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .gallery-item {
        max-width: 90%;
      }
    }
    @media (max-width: 480px) {
      .gallery-grid {
        grid-template-columns: repeat(1, 1fr);
      }
      .gallery-item {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Parafia Św. Andrzeja Apostoła w Borowie</h1>
    <button class="hamburger" aria-label="Menu" aria-expanded="false" aria-controls="mobileNav" onclick="toggleMobileNav(this)">☰</button>
    <nav>
      <a href="index.html">Strona Główna</a>
      <a href="kontakt.html">Kontakt</a>
      <a href="galeria.html">Galeria</a>
    </nav>
    <div class="mobile-nav" id="mobileNav">
      <a href="index.html">Strona Główna</a>
      <a href="kontakt.html">Kontakt</a>
      <a href="galeria.html">Galeria</a>
    </div>
  </header>

  <main>
    <h2>Galeria zdjęć</h2>

    <section class="gallery-grid">

      <div class="gallery-item">

      <div class="gallery-item">

        <time datetime="2025-01-01">1 stycznia 2025</time>
      </div>
      <div class="gallery-item">
        <img src="z4.jpg" alt="Zdjęcie 4" />
        <time datetime="2025-01-01">1 stycznia 2025</time>
      </div>
      <div class="gallery-item">
        <img src="z5.jpg" alt="Zdjęcie 5" />
        <time datetime="2025-01-01">1 stycznia 2025</time>
      </div>
      <div class="gallery-item">
        <img src="z6.jpg" alt="Zdjęcie 6" />
        <time datetime="2025-01-01">1 stycznia 2025</time>
      </div>
      <div class="gallery-item">
        <img src="z7.jpg" alt="Zdjęcie 7" />
        <time datetime="2025-01-01">1 stycznia 2025</time>
      </div>
      <div class="gallery-item">
        <img src="z8.jpg" alt="Zdjęcie 8" />
        <time datetime="2025-01-01">1 stycznia 2025</time>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Parafia pw. św. Andrzeja Apostoła w Borowie</p>
  </footer>

  <script>
    function toggleMobileNav(button) {
      const nav = document.getElementById('mobileNav');
      const isVisible = nav.classList.toggle('show');
      button.setAttribute('aria-expanded', isVisible.toString());
    }
  </script>
</body>
</html>
